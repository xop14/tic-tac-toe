<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="gameboard-container">
        <h1>tic-tac-toe</h1>
        <div class="bot-level-container">
            <label for="bot-level">Bot level</label>
            <select name="" id="bot-level">
                <option value="very easy">very easy</option>
                <option value="easy">easy</option>
                <option value="medium">medium</option>
                <option value="hard">hard</option>
                <option value="very hard">very hard</option>
                <option value="impossible">impossible</option>
            </select>
        </div>
        <div class="scores">
            <div class="player">
                <div class="p1-name name right">Player 1</div>
                <div class="p1-score score right">0</div>
            </div>
            <div class="score">-</div>
            <div class="player">
                <div class="bot-score score left">0</div>
                <div class="bot-name name left">Bot</div>
            </div>
        </div>
        <div class="gameboard">
            <div class="square" data-index="0"></div>
            <div class="square" data-index="1"></div>
            <div class="square" data-index="2"></div>
            <div class="square" data-index="3"></div>
            <div class="square" data-index="4"></div>
            <div class="square" data-index="5"></div>
            <div class="square" data-index="6"></div>
            <div class="square" data-index="7"></div>
            <div class="square" data-index="8"></div>
            <div class="display-container">
                <div class="display"></div>
            </div>
        </div>
        <button id="restart-btn">Restart</button>
    </div>
    <script src="./tictactoe.js"></script>
</body>
</html>
